<!--
  Help received from documentation and examples:
  https://angular.io/api/forms/FormGroup
  https://material.angular.io/components/form-field/overview
  https://material.angular.io/components/input/overview
  https://material.angular.io/components/button/overview
-->

<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-title>Book details</mat-card-title>
    <mat-card-content>
      <form [formGroup]="bookForm">
        <ng-container *ngFor="let field of fields">
          <mat-form-field>
            <mat-label>{{ field.label }}</mat-label>
            <input matInput [type]="field.type" [formControlName]="field.formControlName">
          </mat-form-field>
        </ng-container>
      </form>
      <div class="button-container">
        <button mat-raised-button color="warn" (click)="handleDeleteAndCancelButtonClick()">{{ isEditable ? 'Cancel' : 'Delete' }}</button>
        <button mat-raised-button color="primary" (click)="handleEditAndSaveButtonClick()">{{ isEditable ? 'Save' : 'Edit' }}</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
